{% extends "base.html" %}

{% block content %}
    <div class="row filled">
        <div class="col-md-6 offset-md-3">
            <br>
            <br>
            <h3>Редактирование роли пользователя</h3>
            <form action="#" method="post">
                 <div class="form-group">
                    <label for="exampleFormControlSelect1">Выберите роль</label>
                    <select class="form-control" name="role" id="exampleFormControlSelect1">
                      <option value="0" {% if current_role == 0 %} selected {% endif %}>Заблокирован</option>
                      <option value="1" {% if current_role == 1 %} selected {% endif %}>Ученик</option>
                      <option value="2" {% if current_role == 2 %} selected {% endif %}>Учитель</option>
                      <option value="3" {% if current_role == 3 %} selected {% endif %}>Завуч</option>
                      <option value="4" {% if current_role == 4 %} selected {% endif %}>Администратор</option>
                    </select>
                 </div>
                <input type="submit" class="btn btn-warning" value="Изменить">
            </form>
        </div>
    </div>
{% endblock %}
